<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img class="logo" src="./logo.svg" alt="Base Apparel Logo" />
      <div class="hero-desktop"></div>
      <div class="form">
        <h1>
          WE'RE <br />
          <span>COMING <br />SOON</span>
        </h1>
        <p class="para">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form novalidate id="subscribe-form">
          <p id="message" class="message"></p>
          <br />
          <input type="email" id="email" placeholder="Email Address" />
          <button type="submit" aria-label="Submit email"></button>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AbhayKantSingh">Abhay</a>.
      </p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
